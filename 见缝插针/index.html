<!DOCTYPE html>
<html>

	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<style type="text/css">
		#button{
			left: 100px;
			bottom: 0px;
			position: fixed;
		}
		#button input{
			font-family: microsoft yahei;
			width: 100px;
			height: 30px;
			cursor: pointer;
			background-color: #74A7E9;
			border-radius: 5px;
		}

	<script type="text/javascript" src="index.js"></script>
</head>
<body>
	<canvas id="canvas" width="650px" height="650px"></canvas>
    <div id="info"></div>
    <div id="button">
    	<input type="button" value="运行" onclick="run()" id="run"/>

    </div>
